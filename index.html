<!DOCTYPE html>
<html>
<head>
<title>CSS3 Image Effects Assignment</title>

<style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #eaeaea;
    margin: 0;
}

/* Title animation */
h1 {
    margin: 30px 0;
    animation: dropIn 1.5s ease forwards;
    opacity: 0;
}

@keyframes dropIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Layout */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    padding: 40px;
}

/* Base box */
.box {
    height: 250px;
    border-radius: 10px;
    transition: all 0.5s ease;
}

/* Fake "images" using gradients */
.shadow {
    background: linear-gradient(45deg, #ff6b6b, #ffcc70);
    box-shadow: 15px 15px 30px rgba(0,0,0,0.4);
}

.rounded {
    background: linear-gradient(45deg, #4ecdc4, #1a535c);
    border-radius: 40px;
}

.grayscale {
    background: linear-gradient(45deg, #888, #ccc);
    filter: grayscale(100%);
}

.grayscale:hover {
    filter: grayscale(0%);
}

.darkened {
    background: linear-gradient(45deg, #6a4c93, #1982c4);
    filter: brightness(50%);
}

.darkened:hover {
    filter: brightness(100%);
}

.circle {
    background: linear-gradient(45deg, #8ac926, #ffca3a);
    border-radius: 50%;
}

</style>
</head>

<body>

<h1>CSS3 Image Effects Assignment</h1>

<div class="container">
    <div class="box shadow"></div>
    <div class="box rounded"></div>
    <div class="box grayscale"></div>
    <div class="box darkened"></div>
    <div class="box circle"></div>
</div>

</body>
</html>

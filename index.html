<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS3 Image Effects Assignment</title>

<style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
    margin: 0;
}

/* Title animation */
h1 {
    margin: 30px 0;
    animation: fadeSlide 1.5s ease forwards;
    opacity: 0;
}

@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(-40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Grid layout */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    padding: 40px;
}

/* Image base style */
.effect-box {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.effect-box:hover {
    transform: scale(1.05);
}

.effect-box img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    transition: all 0.5s ease;
}

/* Shadow Effect */
.shadow img {
    box-shadow: 10px 10px 25px rgba(0,0,0,0.5);
}

/* Rounded Corners */
.rounded img {
    border-radius: 30px;
}

/* Grayscale */
.grayscale img {
    filter: grayscale(100%);
}

.grayscale img:hover {
    filter: grayscale(0%);
}

/* Darkened */
.darkened img {
    filter: brightness(50%);
}

.darkened img:hover {
    filter: brightness(100%);
}

/* Circle */
.circle img {
    border-radius: 50%;
}

</style>
</head>

<body>

<h1>CSS3 Image Effects Assignment</h1>

<div class="container">

    <div class="effect-box shadow">
        <h3>Shadow Effect</h3>
        <img src="https://picsum.photos/400/300?random=1">
    </div>

    <div class="effect-box rounded">
        <h3>Rounded Corners</h3>
        <img src="https://picsum.photos/400/300?random=2">
    </div>

    <div class="effect-box grayscale">
        <h3>Grayscale Filter</h3>
        <img src="https://picsum.photos/400/300?random=3">
    </div>

    <div class="effect-box darkened">
        <h3>Darkened Image</h3>
        <img src="https://picsum.photos/400/300?random=4">
    </div>

    <div class="effect-box circle">
        <h3>Circle Image</h3>
        <img src="https://picsum.photos/400/300?random=5">
    </div>

</div>

</body>
</html>
